<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>
                Número: <input type="number" name="num" id="txtn">
                <input type="button" value="Gerar Tabuada" onclick="tabuada()">
            </p>
        </div>
        <div>
            <select name="tabuada" id="seltab" size="11">
                <!--
                    Adição de itens dentro do select é feita pela tag option
                    <option value="v1">Valor1</option>
                    <option value="v2">Valor2</option>
                    O value é um parâmetro que é informado no back-end (PHP, por exemplo)
                -->
                <option>Digite um número no campo acima</option>
            </select>
        </div>
    </section>
    <footer>
        &copy;ScalcoHenrique - Com base no Curso em Vídeo
    </footer>
    <script src="script.js"></script>
</body>

</html>
