<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>

<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="text" name="txtvel" id="txtvel" autofocus> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        /*
CRIAR EVENTO PARA ACIONAR O BOTÃO AO TECLAR ENTER DENTRO DO CAMPO

        var campoVelocidade = window.document.getElementById("txtvel")
        
        campoVelocidade.addEventListener('keypress', logKey)

        function logKey(tecla) {
            log.textContent
        }
*/

        function calcular() {
            var velocidade = Number(window.document.querySelector('input#txtvel').value)
            var res = window.document.getElementById('res')
            res.innerHTML = `<p>Sua velocidade atual é de <strong> ${velocidade} Km/h.</strong></p>`
            if (velocidade > 60) {
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade!</p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>

</html>
