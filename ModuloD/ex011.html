<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSULADO</title>
</head>

<body>
    <h1>Imigração Brasileira</h1>
    País de origem: <input type="text" name="txtpais" id="txtpais" autofocus>
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res">

    </div>
    <script>
        /*
CRIAR EVENTO PARA ACIONAR O BOTÃO AO TECLAR ENTER DENTRO DO CAMPO

        var campoVelocidade = window.document.getElementById("txtvel")
        
        campoVelocidade.addEventListener('keypress', logKey)

        function logKey(tecla) {
            log.textContent
        }
*/

        function nacionalidade() {
            //Armazenamento do dado com tratatmento
            var pais = window.document.querySelector('input#txtpais').value.toUpperCase().trimLeft().trimRight()
            //Campo para resposta
            var res = window.document.getElementById('res')
            res.innerHTML = `<p>Você nasceu em <strong> ${pais}.</strong></p>`
            if (pais == "BRASIL") {
                res.innerHTML += `<p>Você é <strong>Brasileiro(a)</strong>!</p>`
            } else{
                res.innerHTML += `<p>Você é <strong>estrangeiro(a)</strong>!</p>`
            }
            res.innerHTML += `<p>Aproveite a sua estadia!</p>`
        }
    </script>
</body>

</html>
