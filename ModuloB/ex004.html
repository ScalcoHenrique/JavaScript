<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(115, 115, 168);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <script>
        nome = window.prompt('Qual é o seu nome?')
        document.writeln(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.</br>`)
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()}.</br>`)
        document.writeln(`Seu nome em minúsculas é ${nome.toLowerCase()}.`)
        sal = Number.parseFloat(window.prompt('Digite o seu salário: '))
        document.writeln(`O seu salário é: ${sal.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)

    /*
    FORMATAÇÃO DE NÚMEROS:
    Casas decimais --> n.toFixed(y) --> y = número de casas decimais

    Trocar separador de casas --> n.toFixed(y).replace('.', ','). --> Troca o primeiro pelo segundo
    
    Formatação monetária --> n.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
    Não precisa do replace se for rodar no navegador.
    */

    </script>
</body>
</html>
