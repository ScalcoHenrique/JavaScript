<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <script>
        /*
        OPERADORES ARITMÉTICOS:
        5 + 2 = 7
        5 - 2 = 3
        5 * 2 = 10
        5 / 2 = 2.5 --> Divisão real, vai transformar o resultado em float
        5 % 2 = 1 --> Resto da divisão inteira
        5 ** 2 = 25 --> Potência

        OPERADOR DE ATRIBUIÇÃO (=)
        É quando eu salvo determinado valor em uma variável.
        var n = 4 ** 6 --> É chamada de atribuição simpes
        var n = n / 3 --> É chamada de auto-atribuições

        Simplificação das AUTO-ATRIBUIÇÕES n = n + 4 --> n += 4.
        Serve para todos os operadores aritméticos

        Operador de incremento n++ e decremento n--
        Pré e pós incremento ++n ou n++
        / Pré e pós decremento --n ou n--

        OPERADORES RELACIONAIS
        >, <, >=, <=, == e !=

        Operadores Relacionais de Identidade (==)
        Retorna true ou false
        5 == 5 --> true
        5 == '5' --> true (mesma grandeza ou resultado. Não testa o tipo)
        5 === '5' --> false (operador de identidade restrita. Ele testa o tipo da variável)
        5 === 5 --> true
        5 !== '5' --> true (desigual restrito.)

        OPERADORES LÓGICOS
        ! --> Negação --> Operador unário. Após o seu uso, existe apenas uma operação: true ou false
        && --> Conjunção --> Operador binário. V/F antes e dps
        || --> Disjunção

        ORDEM DE PRECEDÊNCIA:
        | (), **, /, ... Operadores Aritméticos
        | >, <, >=, ... Operadores Relacionais
        | ! Negação
        | && Conjunção
        | || Disjunção
        V

        OPERADOR TERNÁRIO : e ?
        Possui três partes (ternário)
        TESTE ? TRUE : FALSE (Função SE do excel)
        SE ENTÃO
        media >= 7 ? "Aprovado" : "Reprovado"
        */
    </script>
