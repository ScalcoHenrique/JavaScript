<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 18pt times;
        }
        input{
            font: normal 18pt times;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>

<body>
   <h1>Somando Valores</h1>
   <input type="number" name="txtn1" id="txtn1" autofocus> +
   <input type="number" name="txtn2" id="txtn2">
   <input type="button" value="Somar" onclick="somar()">
    <div id="res"></div>
    <script>
        function somar() {
            //Economizando espaço com menos variável, já converte tudo numa só
            var tn1 = Number(window.document.querySelector('input#txtn1').value)
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = tn1 + n2
            res.innerHTML = `A soma entre ${tn1} e ${n2} é igual a <strong>${s}.<\strong>`
        }
    </script>
</body>

</html>
